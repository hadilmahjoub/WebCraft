<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!--CSS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--FONTAWESOME-->
        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #ffb866">
                    <h1>Sun Set</h1>
                    <p>pure as gold</p>
                </div>
                <div style="background-color: #2d5230">
                    <h1>Lonely Castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Blue Sky</h1>
                    <p>with its mountains</p>
                </div>
                <div style="background-color: #fd3555">
                    <h1>Nature Flower</h1>
                    <p>all in pink</p>
                </div>
            </div>

            <div class="right-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1454335459109-cd8a2c230bc2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1230&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1449452198679-05c7fd30f416?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                    "
                ></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1486314030120-d5ab85fe58cd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80');
                    "
                ></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
