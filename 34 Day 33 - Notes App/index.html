<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!--CSS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--FONTAWESOME-->
        <title>Notes App</title>
    </head>
    <body>
        <div class="btns">
            <button class="add" id="add">
                <i class="fas fa-plus"></i> Add note
            </button>
            <button class="clear hidden" id="clear">
                <i class="fas fa-xmark"></i> clear
            </button>
        </div>

        <div class="notes-container"></div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.18/marked.min.js"
            integrity="sha512-6MhVG3FdJSogKdAFmdGWvJ/QCBTPhs0dd3ad89H+ZVGJ721bOo2CTlaiG4Ov6l422KGQStYrfOD4HASBvO6sZw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- MARKED -->
        <script src="script.js"></script>
        <!-- JAVASCRIPT -->
    </body>
</html>
