<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!--CSS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--FONTAWESOME-->
        <title>Mobile Tab Navigation</title>
    </head>
    <body>
        <div class="phone">
            <img
                src="https://images.unsplash.com/photo-1589129140837-67287c22521b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80"
                alt="home"
                class="content show"
            />
            <img
                src="https://images.unsplash.com/photo-1535957998253-26ae1ef29506?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80"
                alt="work"
                class="content"
            />
            <img
                src="https://images.unsplash.com/photo-1534040385115-33dcb3acba5b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="blog"
                class="content"
            />
            <img
                src="https://images.unsplash.com/photo-1513001900722-370f803f498d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="about us"
                class="content"
            />

            <nav>
                <ul>
                    <li class="active">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>About Us</p>
                    </li>
                </ul>
            </nav>
        </div>

        <script src="script.js"></script>
    </body>
</html>
