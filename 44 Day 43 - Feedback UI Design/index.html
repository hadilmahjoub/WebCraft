<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!--CSS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--FONTAWESOME-->
        <title>Let Us Know Your Feedback</title>
    </head>
    <body>
        <div id="panel" class="panel-container">
            <strong
                >How satisfied are you with our <br />
                customer support performance?</strong
            >
            <div class="ratings-container">
                <div class="rating">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/725/725099.png"
                        alt="unhappy icon"
                        class="icon"
                    />
                    <small>Unhappy</small>
                </div>
                <div class="rating">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/725/725085.png"
                        alt="neutral icon"
                        class="icon"
                    />
                    <small>Neutral</small>
                </div>
                <div class="rating active">
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/725/725107.png"
                        alt="satisfied icon"
                        class="icon"
                    />
                    <small>Satisfied</small>
                </div>
            </div>

            <button class="btn" id="send">Send Review</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
